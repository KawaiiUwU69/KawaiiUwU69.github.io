<html><head></head>
<body style="background-color: mistyrose;/* zoom: 0.5; */"><img class="baseimg" src="RedButton.png" style="
    width: 100px;
    position: absolute;
    left: 40%;
    top: 40%;
    display: none;
"><div class="outputbruh"></div><img class="bruhbtn" src="button up.png" style="
    display: block;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
">
    
<p style="
    display: block;
    margin-left: auto;
    margin-right: auto;
    position: absolute;
    top: 55%;
    left: 30%;
    transform: translateY(-50%);
    font-size: 69px;
">UwU -"poggers"</p>
<script>
    let img = document.querySelector(".bruhbtn");
    img.addEventListener("mousedown", () => {
        img.src = "button down.png";
    });
    img.addEventListener("mouseup", () => {
	img.src = "button up.png";
        let x = Math.floor(Math.random() * 100);
	let y = Math.floor(Math.random() * 100);
	document.querySelector(".outputbruh").innerHTML += "<img class=\"baseimg\" src=\"RedButton.png\" style=\"\r\n    width: 100px;\r\n    position: absolute;\r\n    left: "+x+"%;\r\n    top: "+y+"%;\r\n    /* display: none; z-index: -10; */\r\n\">";
    });
</script>

</body></html>
